<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dictionaries</title>
        <script src="./JS/main.js" defer></script>
    </head>
    <body>
        
       <div>
           <h1>Interactive Dictionary</h1>
           <div>
               <div>
                   Current Dictionary:
                   <p id="dictionary"></p>
               </div>
               <div>
                    Add to dictionary<br>
                    Key: <input id="addKey"><br>
                    Value: <input id="addValue"><br>
                    <button onclick="addEntry()">Add</button>
               </div>
               <div>
                   Remove from dictionary<br>
                   Key: <input id="removeEntry"><br>
                   <button onclick="removeEntry()">Remove</button>
               </div>
           </div>
       </div>

    </body>
</html>
