<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="./JS/main.js" defer></script>
    </head>
    <body>

    <div class="container">
        <div>
            <img id="image">
        </div>
        <div>
            <button class="left" onclick="stepIndex(-1)">❮</button>
            <button class="right" onclick="stepIndex(1)">❯</button>
        </div>
        <div>
            <p id="counter"></p>
            <p id="caption"></p>
        </div>
        <div class="center">
            <span class="dot" onclick="move(0)"></span>
            <span class="dot" onclick="move(1)"></span>
            <span class="dot" onclick="move(2)"></span>
            <span class="dot" onclick="move(3)"></span>
        </div>
    </div>
        
    </body>
</html>
