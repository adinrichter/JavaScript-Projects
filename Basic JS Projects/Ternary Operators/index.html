<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ternary Operators</title>
        <script src="./JS/main.js"></script>
    </head>
    <body>

    <div>
        <div>
            <p>Are you old enough to vote?</p>
            <input id="age" placeholder="Enter age (YRS)">
            <button onclick="voteCheck()">Can I vote?</button>
            <p id="voteCheckResult"></p>
        </div>
        <div>
            <button onclick="voteTime()">When can I vote?</button>
            <p id="voteTimeResult"></p>
        </div>
        <div>
            <button onclick="eligibleActivities()">When do I get to do other things?</button>
            <p id="eligibleResult"></p>
        </div>
        <div>
            User: <input id="user" placeholder="Enter your name">
            Suggestion: <input id="suggested" placeholder="Enter your suggestion">
            E-mail: <input id="email" placeholder="Enter your e-mail">
            <button onclick="createSuggestion()">Create suggestion</button>
        </div>
    </div>
    

    </body>
</html>
