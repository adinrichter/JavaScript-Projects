<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>String Methods</title>
        <script src="./JS/main.js" defer></script>
    </head>
    <body>

    <div id="Full Name">
        <div>
            <h3>Get your full name</h1>
            <div>
                First name: <input id="first"><br>
                Last name: <input id="last">
            </div>
            <div>
                <button onclick="mergeNames()">Display full name</button>
                <p id="firstResult"></p>
            </div>
        </div>

        <div id="Centered Sentence">
            <div>
                <h3>Center of your sentence</h1>
                <div>
                    <input id="sentence" placeholder="Enter your sentence here">
                </div>
                <button id="result" onclick="centerSentence()"></button>
                <p id="secondResult"></p>
            </div>
        </div>

        <div id="Random Number">
            <div>
                <h3>Get a random number!</h1>
                <button onclick="randomNum()">Random number</button>
                <p id="thirdResult"></p>
            </div>
        </div>


        </div>
    </div>
        
    </body>
</html>
